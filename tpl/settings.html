<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>梦遥的个人博客</title>
	<link rel="icon" type="image/x-icon" href="../static/images/icon.png">
	<link rel="stylesheet" type="text/css" href="../static/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<script type="text/javascript" src="../static/lib/jQuery/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="../static/lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/lib/jQuery-html5-upload/cropper/cropper.min.css">
	<link rel="stylesheet" type="text/css" href="../static/lib/jQuery-html5-upload/sitelogo/sitelogo.css">
	<script src="../static/lib/jQuery-html5-upload/cropper/cropper.min.js"></script>
	<script src="../static/lib/jQuery-html5-upload/sitelogo/sitelogo.js"></script>
	<!-- <script type="text/javascript" src="lib/uploadPreview/uploadPreview.js"></script> -->
	<script type="text/javascript" src="../static/js/script.js"></script>
</head>
<body>
<div class="sidebar" id="sidebar">
	<nav class="nav-bar">
		<a href="#" title="梦遥的个人博客"><span class="glyphicon glyphicon-user"></span> </a>
		<a href="#" title="文章列表"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
		<a href="#" title="写文章"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
		<a href="#" title="留言"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a>
		<a href="#footer" title="链接"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></a>
	</nav>
</div>

<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form class="avatar-form" action="{{url('admin/upload-logo')}}" enctype="multipart/form-data" method="post">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button">&times;</button>
					<h4 class="modal-title" id="avatar-modal-label">Change Logo Picture</h4>
				</div>
				<div class="modal-body">
					<div class="avatar-body">
						<div class="avatar-upload">
							<input class="avatar-src" name="avatar_src" type="hidden">
							<input class="avatar-data" name="avatar_data" type="hidden">
							<label for="avatarInput">图片上传</label>
							<input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
						<div class="row">
							<div class="col-md-9">
								<div class="avatar-wrapper"></div>
							</div>
							<div class="col-md-3">
								<div class="avatar-preview preview-lg"></div>
								<div class="avatar-preview preview-md"></div>
								<div class="avatar-preview preview-sm"></div>
							</div>
						</div>
						<div class="row avatar-btns">
							<div class="col-md-9">
								<div class="btn-group">
									<button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
								</div>
								<div class="btn-group">
									<button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
								</div>
							</div>
							<div class="col-md-3">
								<button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
							</div>
						</div>
					</div>
				</div>
  		</form>
  	</div>
  </div>
</div>

<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>

<div class="setting">
	<h2><span class="glyphicon glyphicon-cog"></span> &nbsp;设置</h2>
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active" id="list1"><a href="#content1" aria-controls="content1" role="tab" data-toggle="tab">基础设置</a></li>
		<li role="presentation" id="list2"><a href="#content4" aria-controls="content4" role="tab" data-toggle="tab">个人资料</a></li>
		<li role="presentation" id="list3"><a href="#content3" aria-controls="content3" role="tab" data-toggle="tab">修改密码</a></li>
	</ul>
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active content-middle1" id="content1">
			<h3>昵称和电子邮件</h3>
			<form action="#" method="post">
				<div class="form-group">	
					<label for="name">昵称</label><input id="name" class="form-control" type="text" value="xiaopangzhu"></input>
					<label for="e_mail">电子邮件</label><input id="e_mail" class="form-control" type="text" placeholder="绑定邮箱"></input>
					<label for="tel">手机号码</label><input id="tel" class="form-control" type="text" placeholder="绑定手机号码"></input>
					<input id="save" class="btn btn-default" type="submit" value="保存">
				</div>
			</form>
			<!-- <a href="icon.jpg" download="#">下载</a> -->
		</div>
		<div role="tabpanel" class="tab-pane content-middle2" id="content4">
			<h4>头像</h4>
			<div id="crop-avatar">
				<div class="avatar-view" id="icon-update-wrap" title="Change Logo Picture">
			    	<img id="icon-update" src="../static/images/icon.jpg" alt="Logo">
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" id="dLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">更换头像<span class="caret"></span></button>
						<ul class="dropdown-menu" aria-labelledby="dLabel">
				    		<li><a href="#">上传头像</a></li>
				    	</ul>
					</div>
			    </div>
			</div>
			<!-- <img src="images/icon.jpg"> -->
			<h4>简介</h4>
			<textarea rows="5" cols="50" placeholder="填写您的个人简介可以帮助其他人更好的了解您。"></textarea>
			<h4>个人主页</h4>
			<textarea class="text2" rows="1" cols="35" placeholder="您的个人主页 http://example.com"></textarea><br>
			<input id="save" class="btn btn-default" type="submit" value="保存">
		</div>
		<div role="tabpanel" class="tab-pane content-middle3" id="content3">
			<form action="#" method="post">
				<div class="form-group">	
					<label for="old-pw">当前密码</label><input id="old-pw" class="form-control" type="text"></input>
					<p><span class="glyphicon glyphicon-ok"><span>密码正确</span></p>
					<p><span class="glyphicon glyphicon-remove"></span></span><span>密码不正确</span></p>
					<label for="new-pw">新密码</label><input id="new-pw" class="form-control" type="text"></input>
					<p><span>密码由6-12个数字或字母组成，不能全为字母或数字</span></p>
					<label for="new-pw2">确认密码</label><input id="new-pw2" class="form-control" type="text"></input>
					<p><span class="glyphicon glyphicon-ok"><span>密码正确</span></p>
					<p><span class="glyphicon glyphicon-remove"></span></span><span>密码不匹配</span></p>
					<input id="save" class="btn btn-default" type="submit" value="保存">
				</div>
			</form>
		</div>
	</div>
</div>
<div id="login-after">
	<img src="../static/images/icon.jpg">
	<span id="down-list-btn" class="glyphicon glyphicon-triangle-bottom"></span>
	<div id="down">	
		<p><span class="glyphicon glyphicon-menu-up"></span></p>
		<div id="down-list">
			<ul>
				<li><a href="#"><span class="glyphicon glyphicon-pencil mycolor"></span>&nbsp;&nbsp;写文章</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-user mycolor"></span>&nbsp;&nbsp;我的主页</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-cog mycolor"></span>&nbsp;&nbsp;设置</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-question-sign mycolor"></span>&nbsp;&nbsp;帮助</a></li>
				<li id="log-out"><a href="#"><span class="glyphicon glyphicon-log-out mycolor"></span>&nbsp;&nbsp;登出</a></li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('.dropdown-toggle').dropdown();
</script>
</body>
</html>
